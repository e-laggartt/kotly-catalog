<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Сравнение котлов | METEOR</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <style>
        :root {
            --primary: #2563eb;
            --primary-dark: #1d4ed8;
            --secondary: #64748b;
            --accent: #f59e0b;
            --success: #10b981;
            --danger: #dc2626;
            --danger-light: #ef4444;
            --light-bg: #f8fafc;
            --card-bg: #ffffff;
            --text-primary: #1e293b;
            --text-secondary: #64748b;
            --gradient-primary: linear-gradient(135deg, #2563eb 0%, #1d4ed8 100%);
            --gradient-accent: linear-gradient(135deg, #f59e0b 0%, #d97706 100%);
            --gradient-success: linear-gradient(135deg, #10b981 0%, #059669 100%);
            --gradient-danger: linear-gradient(135deg, #dc2626 0%, #b91c1c 100%);
            --shadow-sm: 0 2px 8px rgba(0,0,0,0.06);
            --shadow-md: 0 4px 12px rgba(0,0,0,0.1);
            --shadow-lg: 0 8px 24px rgba(0,0,0,0.12);
            --border-radius: 12px;
        }
        body {
            background: var(--light-bg);
            color: var(--text-primary);
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
            line-height: 1.6;
        }
        .navbar {
            background: linear-gradient(135deg, #1e293b 0%, #334155 100%) !important;
            box-shadow: var(--shadow-md);
            padding: 0.5rem 0;
        }
        .navbar-brand {
            font-weight: 700;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .logo {
            height: 40px;
            width: auto;
            filter: brightness(0) invert(1);
        }
        .cart-badge {
            position: absolute;
            top: -5px;
            right: -5px;
            background: var(--danger);
            color: white;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.7rem;
            font-weight: bold;
        }
        .card {
            background: var(--card-bg);
            border: none;
            border-radius: var(--border-radius);
            transition: all 0.3s ease;
            margin-bottom: 16px;
            overflow: hidden;
            box-shadow: var(--shadow-sm);
            border: 1px solid #e2e8f0;
            display: flex;
            flex-direction: column;
            height: auto;
        }
        .card:hover {
            transform: translateY(-4px);
            box-shadow: var(--shadow-lg);
            border-color: var(--primary);
        }
        .product-img {
            height: 200px;
            object-fit: contain;
            background: #ffffff;
            padding: 20px;
            transition: all 0.3s ease;
            border-bottom: 1px solid #f1f5f9;
        }
        .card-body {
            padding: 16px;
            flex: 1;
            display: flex;
            flex-direction: column;
        }
        .card-title {
            font-weight: 600;
            color: var(--text-primary);
            font-size: 0.95rem;
            line-height: 1.4;
            margin-bottom: 10px;
            overflow: hidden;
            display: -webkit-box;
            -webkit-line-clamp: 3;
            -webkit-box-orient: vertical;
            min-height: 1.4em;
        }
        .badge {
            font-weight: 500;
            padding: 5px 8px;
            border-radius: 16px;
            margin-right: 4px;
            margin-bottom: 6px;
            font-size: 0.7rem;
        }
        .badge.bg-primary { background: var(--gradient-primary) !important; }
        .badge.bg-secondary { background: var(--secondary) !important; }
        .badge.bg-success { background: var(--gradient-success) !important; }
        .badge.bg-danger { background: var(--gradient-danger) !important; }
        .badge.bg-warning { background: var(--gradient-accent) !important; color: white !important; }
        .price-section {
            background: linear-gradient(135deg, #f1f5f9 0%, #e2e8f0 100%);
            padding: 12px;
            border-radius: 8px;
            margin: 12px 0;
            border: 1px solid #e2e8f0;
        }
        .current-price {
            font-weight: 700;
            color: var(--primary);
            font-size: 1.2rem;
        }
        .original-price {
            text-decoration: line-through;
            color: var(--text-secondary);
            font-size: 0.9em;
        }
        .discount-price {
            font-weight: 700;
            color: var(--danger-light);
            font-size: 1.3em;
        }
        .stock-status {
            display: inline-flex;
            align-items: center;
            gap: 4px;
            font-weight: 600;
            font-size: 0.9rem;
            padding: 4px 8px;
            border-radius: 8px;
            background: #f8fafc;
        }
        .in-stock { color: var(--success); }
        .out-of-stock { color: var(--danger-light); }
        .btn-primary {
            background: var(--gradient-primary);
            border: none;
            border-radius: 8px;
            padding: 10px 20px;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-md);
        }
        .btn-outline-primary {
            border: 2px solid var(--primary);
            color: var(--primary);
            background: transparent;
            border-radius: 8px;
            padding: 10px 20px;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        .btn-outline-primary:hover {
            background: var(--primary);
            color: white;
        }
        .form-control, .form-select {
            border-radius: 8px;
            padding: 10px 16px;
            border: 2px solid #e2e8f0;
            transition: all 0.3s ease;
        }
        .form-control:focus, .form-select:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
        }
        /* Стили для корзины */
        .cart-item {
            border: 1px solid #e2e8f0;
            border-radius: var(--border-radius);
            padding: 16px;
            margin-bottom: 12px;
            background: var(--card-bg);
        }
        .quantity-control {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .quantity-btn {
            width: 32px;
            height: 32px;
            border-radius: 6px;
            border: 1px solid #d1d5db;
            background: white;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        .quantity-btn:hover {
            background: #f3f4f6;
            border-color: #9ca3af;
        }
        .quantity-input {
            width: 50px;
            text-align: center;
            border: 1px solid #d1d5db;
            border-radius: 6px;
            padding: 4px;
        }
        .cart-total {
            background: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 100%);
            padding: 20px;
            border-radius: var(--border-radius);
            border: 1px solid #e2e8f0;
        }
        /* Стили для поля количества в карточке товара */
        .product-quantity {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-right: 10px;
        }
        .product-quantity-input {
            width: 60px;
            text-align: center;
            border: 1px solid #d1d5db;
            border-radius: 6px;
            padding: 5px;
        }
        /* Адаптивность */
        @media (max-width: 768px) {
            .container {
                padding: 0 12px;
            }
            .logo {
                height: 35px;
            }
            .product-img {
                height: 160px;
                padding: 15px;
            }
            .card-title {
                font-size: 0.9rem;
                -webkit-line-clamp: 2;
            }
            .card-body {
                padding: 12px;
            }
            .card-footer-section {
                flex-direction: column;
                gap: 10px;
            }
            .card-footer-section > div {
                width: 100%;
                justify-content: space-between;
            }
        }
        /* Улучшенный поиск */
        .search-container {
            background: var(--card-bg);
            padding: 20px;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow-sm);
            margin-bottom: 24px;
            border: 1px solid #e2e8f0;
        }
        /* Скрытые разделы */
        .hidden-section {
            display: none;
        }
        /* Стили для артикула */
        .product-article {
            font-size: 0.8rem;
            color: var(--text-secondary);
            margin-bottom: 8px;
        }
        /* Контейнер для нижней части карточки */
        .card-footer-section {
            margin-top: auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 8px;
        }
        /* Чекбокс НДС внизу страницы */
        .vat-toggle-section {
            margin-top: 40px;
            padding: 20px 0;
            text-align: center;
            border-top: 1px solid #e2e8f0;
        }
        .vat-toggle-section .form-check {
            display: inline-flex;
            align-items: center;
            gap: 10px;
        }
    </style>
</head>
<body>
    <!-- Навигация -->
    <nav class="navbar navbar-expand-lg navbar-dark sticky-top">
        <div class="container">
            <a class="navbar-brand" href="#" onclick="showCatalog()">
                <img src="images/lagar.png" alt="METEOR" class="logo">
            </a>
            <div class="navbar-nav ms-auto">
                <button class="btn btn-outline-light" onclick="window.location.href='index.html'">
                    <i class="bi bi-arrow-left"></i> Вернуться в каталог
                </button>
            </div>
        </div>
    </nav>

    <!-- Основной контент -->
    <div class="container py-4">
        <h2 class="mb-4"><i class="bi bi-journals"></i> Сравнение котлов</h2>

        <!-- Карточки выбранных товаров -->
        <div id="compare-products-container" class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-4">
            <div class="col-12 text-center text-muted py-5">
                Загрузка...
            </div>
        </div>

        <!-- Таблица сравнения -->
        <div id="compare-table-container" class="mt-5">
            <div class="no-compare text-center py-5">
                <i class="bi bi-info-circle" style="font-size: 3rem;"></i>
                <p>Нет товаров для сравнения.</p>
            </div>
        </div>

        <div class="text-center mt-5">
            <button class="btn btn-outline-secondary" onclick="clearCompareList()">
                Очистить список сравнения
            </button>
        </div>
    </div>

    <script>
        // Загружаем данные из localStorage
        let compareList = JSON.parse(localStorage.getItem('compareList')) || [];

        function showCatalog() {
            window.location.href = 'index.html';
        }

        function clearCompareList() {
            if (confirm('Вы уверены, что хотите очистить список сравнения?')) {
                localStorage.removeItem('compareList');
                compareList = [];
                renderCompareList();
            }
        }

        function removeFromCompare(article) {
            compareList = compareList.filter(item => item.Артикул !== article);
            localStorage.setItem('compareList', JSON.stringify(compareList));
            renderCompareList();
        }

        function calculateDiscountPrice(price, discount) {
            return Math.round(price * (1 - discount / 100));
        }

        function renderCompareList() {
            const container = document.getElementById('compare-products-container');

            if (compareList.length === 0) {
                container.innerHTML = `
                    <div class="col-12 text-center text-muted py-5">
                        <i class="bi bi-info-circle" style="font-size: 3rem;"></i>
                        <p class="mt-3">Нет товаров для сравнения.</p>
                        <button class="btn btn-outline-primary" onclick="showCatalog()">Вернуться в каталог</button>
                    </div>
                `;
                document.getElementById('compare-table-container').innerHTML = '';
                return;
            }

            // Здесь можно задать скидку, если нужно (например, из index.html)
            const currentDiscount = window.currentDiscount || 0;

            container.innerHTML = compareList.map(product => {
                const originalPrice = product.Цена;
                const finalPrice = calculateDiscountPrice(originalPrice, currentDiscount);
                const hasDiscount = currentDiscount > 0;
                let characteristicsHtml = '';

                if (product.type === 'boiler') {
                    characteristicsHtml = `
                        <div class="mb-2">
                            <span class="badge bg-primary">${product.Мощность} кВт</span>
                            ${product.Контуры === 'Двухконтурный' ? 
                                '<span class="badge bg-danger">Двухконтурный</span>' : 
                                '<span class="badge bg-secondary">Одноконтурный</span>'}
                            ${product.WiFi === 'Да' ? '<span class="badge bg-success">Wi-Fi</span>' : ''}
                        </div>
                    `;
                } else if (product.type === 'water_heater') {
                    characteristicsHtml = `
                        <div class="mb-2">
                            <span class="badge bg-info">${product.Объем} л</span>
                        </div>
                    `;
                } else if (product.type === 'chimney') {
                    characteristicsHtml = `
                        <div class="mb-2">
                            <span class="badge bg-warning">${product.Диаметр}</span>
                            <span class="badge bg-primary">${product.Тип_дымохода}</span>
                        </div>
                    `;
                }

                return `
                    <div class="col">
                        <div class="card h-100">
                            <img src="${product.Фото}" class="card-img-top product-img" 
                                 alt="${product.Модель}" 
                                 onerror="this.onerror=null; this.src='images/default.jpg'">
                            <div class="card-body">
                                <div class="product-article">Артикул: ${product.Артикул}</div>
                                <h5 class="card-title">${product.Модель}</h5>
                                ${characteristicsHtml}
                                <div class="price-section">
                                    <div class="current-price">${finalPrice.toLocaleString('ru-RU')} руб.</div>
                                    ${hasDiscount ? `
                                        <div class="original-price">${originalPrice.toLocaleString('ru-RU')} руб.</div>
                                        <small class="text-success">Экономия ${currentDiscount}%</small>
                                    ` : ''}
                                </div>
                                <div class="card-footer-section">
                                    <div class="stock-status ${product.В_наличии > 0 ? 'in-stock' : 'out-of-stock'}">
                                        <i class="bi ${product.В_наличии > 0 ? 'bi-check-circle-fill' : 'bi-x-circle-fill'}"></i>
                                        ${product.В_наличии > 0 ? `${product.В_наличии} шт.` : 'Под заказ'}
                                    </div>
                                    <button class="btn btn-outline-danger btn-sm" onclick="removeFromCompare('${product.Артикул}')">
                                        <i class="bi bi-trash"></i> Удалить
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                `;
            }).join('');

            // Рендерим таблицу сравнения
            renderCompareTable();
        }

        function renderCompareTable() {
            const tableContainer = document.getElementById('compare-table-container');
            const compareList = JSON.parse(localStorage.getItem('compareList')) || [];

            if (compareList.length === 0) {
                tableContainer.innerHTML = `
                    <div class="no-compare text-center py-5">
                        <i class="bi bi-info-circle" style="font-size: 3rem;"></i>
                        <p>Нет товаров для сравнения.</p>
                    </div>
                `;
                return;
            }

            // Генерируем таблицу
            const table = document.createElement('table');
            table.className = 'table table-bordered table-hover';
            table.innerHTML = `
                <thead>
                    <tr>
                        <th><strong>Параметр</strong></th>
                        ${compareList.map(p => `<th class="text-center">${p.Модель}</th>`).join('')}
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td><strong>Мощность</strong></td>
                        ${compareList.map(p => `<td class="text-danger">${p.Мощность || '—'} кВт</td>`).join('')}
                    </tr>
                    <tr>
                        <td><strong>Тип</strong></td>
                        ${compareList.map(p => `<td class="text-primary">${p.Контуры || '—'}</td>`).join('')}
                    </tr>
                    <tr>
                        <td><strong>Wi-Fi</strong></td>
                        ${compareList.map(p => `<td class="text-success">${p.WiFi || '—'}</td>`).join('')}
                    </tr>
                    <tr>
                        <td><strong>Цена</strong></td>
                        ${compareList.map(p => `<td>${Math.round(p.Цена * (1 - (window.currentDiscount || 0)/100)).toLocaleString('ru-RU')} руб.</td>`).join('')}
                    </tr>
                    <tr>
                        <td><strong>Наличие</strong></td>
                        ${compareList.map(p => `<td>${p.В_наличии > 0 ? p.В_наличии + ' шт.' : 'Под заказ'}</td>`).join('')}
                    </tr>
                </tbody>
            `;
            tableContainer.innerHTML = '';
            tableContainer.appendChild(table);
        }

        // При загрузке страницы рендерим список
        window.onload = function() {
            renderCompareList();
        };
    </script>
</body>
</html>
