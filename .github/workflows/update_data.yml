name: Update Data from Google Sheets

on:
  schedule:
    - cron: '0 */6 * * *'  # Запускать каждые 6 часов
  workflow_dispatch:        # Разрешить ручной запуск

jobs:
  update-data:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
      with:
        fetch-depth: 0

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Reset to remote main (force sync)
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git fetch origin
        git reset --hard origin/main

    - name: Run data processing script
      run: python process_data.py

    - name: Commit and push if changed
      run: |
        git add data.json
        if ! git diff --staged --quiet; then
          git commit -m "Auto-update: данные обновлены из Google Таблиц [skip ci]"
          git push origin main
        else
          echo "No changes to commit"
        fi
