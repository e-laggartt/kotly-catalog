name: Update Data from Google Sheets

on:
  schedule:
    - cron: '0 */6 * * *'  # Каждые 6 часов
  workflow_dispatch:  # Ручной запуск

jobs:
  update-data:
    runs-on: ubuntu-latest
    
    permissions:
      contents: write  # Добавьте это для разрешения записи
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
      with:
        token: ${{ secrets.GITHUB_TOKEN }}  # Используем GITHUB_TOKEN вместо личного токена

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pandas requests

    - name: Run data processing script
      run: |
        python process_data.py

    - name: Commit and push if changed
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        
        # Проверяем, изменился ли файл
        if git diff --quiet data.json; then
          echo "No changes to data.json"
        else
          git add data.json
          git commit -m "Auto-update: данные обновлены из Google Таблиц [skip ci]"
          git push
        fi
