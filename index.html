<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Каталог котлов | METEOR</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <style>
        :root {
            --primary: #2563eb;
            --primary-dark: #1d4ed8;
            --secondary: #64748b;
            --accent: #f59e0b;
            --success: #10b981;
            --danger: #ef4444;
            --light-bg: #f8fafc;
            --card-bg: #ffffff;
            --text-primary: #1e293b;
            --text-secondary: #64748b;
            --gradient-primary: linear-gradient(135deg, #2563eb 0%, #1d4ed8 100%);
            --gradient-accent: linear-gradient(135deg, #f59e0b 0%, #d97706 100%);
            --gradient-success: linear-gradient(135deg, #10b981 0%, #059669 100%);
            --gradient-danger: linear-gradient(135deg, #ef4444 0%, #dc2626 100%);
            --shadow-sm: 0 2px 8px rgba(0,0,0,0.06);
            --shadow-md: 0 4px 12px rgba(0,0,0,0.1);
            --shadow-lg: 0 8px 24px rgba(0,0,0,0.12);
            --border-radius: 12px;
        }

        body {
            background: var(--light-bg);
            color: var(--text-primary);
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
            line-height: 1.6;
        }

        .navbar {
            background: linear-gradient(135deg, #1e293b 0%, #334155 100%) !important;
            box-shadow: var(--shadow-md);
            padding: 0.5rem 0;
        }

        .navbar-brand {
            font-weight: 700;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .logo {
            height: 40px;
            width: auto;
            filter: brightness(0) invert(1);
        }

        .cart-badge {
            position: absolute;
            top: -5px;
            right: -5px;
            background: var(--danger);
            color: white;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.7rem;
            font-weight: bold;
        }

        .card {
            background: var(--card-bg);
            border: none;
            border-radius: var(--border-radius);
            transition: all 0.3s ease;
            height: 100%;
            margin-bottom: 16px;
            overflow: hidden;
            box-shadow: var(--shadow-sm);
            border: 1px solid #e2e8f0;
        }

        .card:hover {
            transform: translateY(-4px);
            box-shadow: var(--shadow-lg);
            border-color: var(--primary);
        }

        .product-img {
            height: 200px;
            object-fit: contain;
            background: #ffffff;
            padding: 20px;
            transition: all 0.3s ease;
            border-bottom: 1px solid #f1f5f9;
        }

        .card-body {
            padding: 16px;
        }

        .card-title {
            font-weight: 600;
            color: var(--text-primary);
            font-size: 0.95rem;
            line-height: 1.4;
            margin-bottom: 10px;
            height: 40px;
            overflow: hidden;
            display: -webkit-box;
            -webkit-line-ramp: 2;
            -webkit-box-orient: vertical;
        }

        .badge {
            font-weight: 500;
            padding: 5px 8px;
            border-radius: 16px;
            margin-right: 4px;
            margin-bottom: 6px;
            font-size: 0.7rem;
        }

        .badge.bg-primary { background: var(--gradient-primary) !important; }
        .badge.bg-secondary { background: var(--secondary) !important; }
        .badge.bg-success { background: var(--gradient-success) !important; }
        .badge.bg-warning { background: var(--gradient-accent) !important; color: white !important; }

        .price-section {
            background: linear-gradient(135deg, #f1f5f9 0%, #e2e8f0 100%);
            padding: 12px;
            border-radius: 8px;
            margin: 12px 0;
            border: 1px solid #e2e8f0;
        }

        .current-price {
            font-weight: 700;
            color: var(--primary);
            font-size: 1.2rem;
        }

        .original-price {
            text-decoration: line-through;
            color: var(--text-secondary);
            font-size: 0.9em;
        }

        .discount-price {
            font-weight: 700;
            color: var(--danger);
            font-size: 1.3em;
        }

        .stock-status {
            display: inline-flex;
            align-items: center;
            gap: 4px;
            font-weight: 600;
            font-size: 0.9rem;
            padding: 4px 8px;
            border-radius: 8px;
            background: #f8fafc;
        }

        .in-stock { color: var(--success); }
        .out-of-stock { color: var(--danger); }

        .stat-card {
            background: var(--gradient-primary);
            color: white;
            border-radius: var(--border-radius);
            padding: 20px;
            text-align: center;
            margin-bottom: 16px;
            box-shadow: var(--shadow-sm);
            transition: transform 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-2px);
        }

        .stat-card h4 {
            font-weight: 700;
            margin-bottom: 4px;
            font-size: 2rem;
        }

        .stat-card p {
            margin-bottom: 0;
            font-size: 0.9rem;
            opacity: 0.9;
        }

        .filter-section {
            background: var(--card-bg);
            padding: 20px;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow-sm);
            margin-bottom: 24px;
            border: 1px solid #e2e8f0;
        }

        .discount-section {
            background: linear-gradient(135deg, #fffbeb 0%, #fef3c7 100%);
            padding: 20px;
            border-radius: var(--border-radius);
            margin-bottom: 24px;
            border: 1px solid #fcd34d;
            box-shadow: var(--shadow-sm);
        }

        .btn-primary {
            background: var(--gradient-primary);
            border: none;
            border-radius: 8px;
            padding: 10px 20px;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-md);
        }

        .btn-success {
            background: var(--gradient-success);
            border: none;
            border-radius: 8px;
            padding: 10px 20px;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .btn-warning {
            background: var(--gradient-accent);
            border: none;
            border-radius: 8px;
            padding: 10px 20px;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .form-control, .form-select {
            border-radius: 8px;
            padding: 10px 16px;
            border: 2px solid #e2e8f0;
            transition: all 0.3s ease;
        }

        .form-control:focus, .form-select:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
        }

        .form-range::-webkit-slider-thumb {
            background: var(--primary);
        }

        .form-range::-moz-range-thumb {
            background: var(--primary);
        }

        /* Стили для корзины */
        .cart-item {
            border: 1px solid #e2e8f0;
            border-radius: var(--border-radius);
            padding: 16px;
            margin-bottom: 12px;
            background: var(--card-bg);
        }

        .quantity-control {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .quantity-btn {
            width: 32px;
            height: 32px;
            border-radius: 6px;
            border: 1px solid #d1d5db;
            background: white;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .quantity-btn:hover {
            background: #f3f4f6;
            border-color: #9ca3af;
        }

        .quantity-input {
            width: 50px;
            text-align: center;
            border: 1px solid #d1d5db;
            border-radius: 6px;
            padding: 4px;
        }

        .cart-total {
            background: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 100%);
            padding: 20px;
            border-radius: var(--border-radius);
            border: 1px solid #e2e8f0;
        }

        /* Адаптивность */
        @media (max-width: 768px) {
            .container {
                padding: 0 12px;
            }
            
            .logo {
                height: 35px;
            }
            
            .product-img {
                height: 160px;
                padding: 15px;
            }
            
            .card-title {
                font-size: 0.9rem;
                height: 36px;
            }
            
            .stat-card {
                padding: 16px;
            }
            
            .stat-card h4 {
                font-size: 1.5rem;
            }
            
            .current-price {
                font-size: 1.1rem;
            }
            
            .filter-section, .discount-section {
                padding: 16px;
            }

            /* Скрываем фильтры на мобильных */
            .desktop-filters {
                display: none !important;
            }

            .mobile-filter-btn {
                display: block !important;
            }
        }

        @media (min-width: 769px) {
            .mobile-filter-btn {
                display: none !important;
            }

            .desktop-filters {
                display: block !important;
            }

            .filters-modal {
                display: none !important;
            }
        }

        /* Кнопка фильтров для мобильных */
        .mobile-filter-btn {
            display: none;
            width: 100%;
            margin-bottom: 16px;
            padding: 12px;
            font-weight: 600;
        }

        /* Модальное окно фильтров */
        .filters-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1050;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .filters-content {
            background: white;
            border-radius: var(--border-radius);
            padding: 24px;
            width: 100%;
            max-width: 400px;
            max-height: 80vh;
            overflow-y: auto;
            box-shadow: var(--shadow-lg);
        }

        .filters-header {
            display: flex;
            justify-content: between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 16px;
            border-bottom: 1px solid #e2e8f0;
        }

        /* Анимации */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .card {
            animation: fadeIn 0.4s ease-out;
        }

        /* Статистика внизу */
        .stats-section {
            background: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 100%);
            padding: 40px 0;
            margin-top: 40px;
            border-top: 1px solid #e2e8f0;
        }

        .section-title {
            color: var(--text-primary);
            font-weight: 700;
            margin-bottom: 30px;
            text-align: center;
        }

        /* Улучшенный поиск */
        .search-container {
            background: var(--card-bg);
            padding: 20px;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow-sm);
            margin-bottom: 24px;
            border: 1px solid #e2e8f0;
        }

        /* Скрытые разделы */
        .hidden-section {
            display: none;
        }
    </style>
</head>
<body>
    <!-- Навигация -->
    <nav class="navbar navbar-expand-lg navbar-dark sticky-top">
        <div class="container">
            <a class="navbar-brand" href="#" onclick="showCatalog()">
                <img src="images/lagar.png" alt="METEOR" class="logo">
            </a>
            <div class="navbar-nav ms-auto">
                <button class="btn btn-outline-light position-relative" onclick="showCart()">
                    <i class="bi bi-cart3"></i>
                    <span class="cart-badge" id="cart-badge">0</span>
                </button>
                <span class="navbar-text small ms-3">
                    <i class="bi bi-arrow-repeat"></i> <span id="last-update">-</span>
                </span>
            </div>
        </div>
    </nav>

    <!-- Основной каталог -->
    <div id="catalog-section" class="container py-4">
        <!-- Поиск -->
        <div class="search-container">
            <div class="row">
                <div class="col-12">
                    <div class="input-group">
                        <span class="input-group-text bg-primary text-white"><i class="bi bi-search"></i></span>
                        <input type="text" class="form-control" id="search-input" placeholder="Поиск по названию или артикулу..." onkeypress="if(event.key==='Enter')filterProducts()">
                        <button class="btn btn-primary" onclick="filterProducts()">
                            <i class="bi bi-search"></i> Найти
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Кнопка фильтров для мобильных -->
        <button class="btn btn-primary mobile-filter-btn" onclick="showFiltersModal()">
            <i class="bi bi-funnel"></i> Фильтры
        </button>

        <!-- Секция скидок -->
        <div class="discount-section">
            <h5 class="mb-3"><i class="bi bi-percent"></i> Расчет персональной скидки</h5>
            <div class="row align-items-center">
                <div class="col-md-4">
                    <label class="form-label fw-bold">Размер скидки: <span id="discount-value">0</span>%</label>
                    <input type="range" class="form-range" id="discount-slider" min="0" max="50" value="0" 
                           oninput="updateDiscount(this.value)">
                </div>
                <div class="col-md-2">
                    <label class="form-label fw-bold">Или введите %:</label>
                    <input type="number" class="form-control" id="discount-input" min="0" max="50" value="0"
                           oninput="updateDiscount(this.value)" placeholder="0">
                </div>
                <div class="col-md-6">
                    <div class="form-check form-switch mb-2">
                        <input class="form-check-input" type="checkbox" id="show-original" 
                               onchange="toggleOriginalPrices()">
                        <label class="form-check-label" for="show-original">
                            Показывать оригинальные цены
                        </label>
                    </div>
                    <div class="form-check form-switch">
                        <input class="form-check-input" type="checkbox" id="auto-apply" checked>
                        <label class="form-check-label" for="auto-apply">
                            Автоматически применять скидку
                        </label>
                    </div>
                </div>
            </div>
        </div>

        <!-- Фильтры для десктопа -->
        <div class="filter-section desktop-filters">
            <h5 class="mb-3 text-primary"><i class="bi bi-funnel"></i> Фильтры</h5>
            <div class="row g-3">
                <div class="col-md-3">
                    <select class="form-select" id="power-filter">
                        <option value="">Все мощности</option>
                        <option value="18">18 кВт</option>
                        <option value="24">24 кВт</option>
                        <option value="28">28 кВт</option>
                        <option value="30">30 кВт</option>
                        <option value="32">32 кВт</option>
                        <option value="36">36 кВт</option>
                    </select>
                </div>
                <div class="col-md-3">
                    <select class="form-select" id="contour-filter">
                        <option value="">Все контуры</option>
                        <option value="Двухконтурный">Двухконтурные</option>
                        <option value="Одноконтурный">Одноконтурные</option>
                    </select>
                </div>
                <div class="col-md-3">
                    <select class="form-select" id="wifi-filter">
                        <option value="">Все</option>
                        <option value="Да">С Wi-Fi</option>
                        <option value="Нет">Без Wi-Fi</option>
                    </select>
                </div>
                <div class="col-md-3">
                    <select class="form-select" id="stock-filter">
                        <option value="">Все</option>
                        <option value="available">В наличии</option>
                        <option value="outofstock">Под заказ</option>
                    </select>
                </div>
            </div>
            <div class="row mt-3">
                <div class="col-12">
                    <button class="btn btn-primary" onclick="filterProducts()">
                        <i class="bi bi-check-lg"></i> Применить фильтры
                    </button>
                    <button class="btn btn-outline-secondary ms-2" onclick="resetFilters()">
                        <i class="bi bi-x-lg"></i> Сбросить
                    </button>
                </div>
            </div>
        </div>

        <!-- Сортировка -->
        <div class="row mb-4">
            <div class="col-12">
                <div class="d-flex justify-content-between align-items-center">
                    <span class="text-muted" id="product-count">Загрузка...</span>
                    <select class="form-select w-auto" id="sort-select" onchange="sortProducts()">
                        <option value="stock-desc">Сначала в наличии</option>
                        <option value="price-asc">Цена (по возрастанию)</option>
                        <option value="price-desc">Цена (по убыванию)</option>
                        <option value="name-asc">По названию (А-Я)</option>
                        <option value="power-asc">Мощность (по возрастанию)</option>
                    </select>
                </div>
            </div>
        </div>

        <!-- Товары -->
        <div id="products-container" class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-4"></div>

        <!-- Пагинация -->
        <nav class="mt-5" id="pagination-container">
            <ul class="pagination justify-content-center" id="pagination"></ul>
        </nav>
    </div>

    <!-- Модальное окно фильтров для мобильных -->
    <div id="filters-modal" class="filters-modal hidden-section">
        <div class="filters-content">
            <div class="filters-header">
                <h5 class="mb-0"><i class="bi bi-funnel"></i> Фильтры</h5>
                <button type="button" class="btn-close" onclick="hideFiltersModal()"></button>
            </div>
            
            <div class="mb-3">
                <label class="form-label fw-bold">Мощность</label>
                <select class="form-select" id="mobile-power-filter">
                    <option value="">Все мощности</option>
                    <option value="18">18 кВт</option>
                    <option value="24">24 кВт</option>
                    <option value="28">28 кВт</option>
                    <option value="30">30 кВт</option>
                    <option value="32">32 кВт</option>
                    <option value="36">36 кВт</option>
                </select>
            </div>

            <div class="mb-3">
                <label class="form-label fw-bold">Контуры</label>
                <select class="form-select" id="mobile-contour-filter">
                    <option value="">Все контуры</option>
                    <option value="Двухконтурный">Двухконтурные</option>
                    <option value="Одноконтурный">Одноконтурные</option>
                </select>
            </div>

            <div class="mb-3">
                <label class="form-label fw-bold">Wi-Fi</label>
                <select class="form-select" id="mobile-wifi-filter">
                    <option value="">Все</option>
                    <option value="Да">С Wi-Fi</option>
                    <option value="Нет">Без Wi-Fi</option>
                </select>
            </div>

            <div class="mb-4">
                <label class="form-label fw-bold">Наличие</label>
                <select class="form-select" id="mobile-stock-filter">
                    <option value="">Все</option>
                    <option value="available">В наличии</option>
                    <option value="outofstock">Под заказ</option>
                </select>
            </div>

            <div class="d-grid gap-2">
                <button class="btn btn-primary" onclick="applyMobileFilters()">
                    <i class="bi bi-check-lg"></i> Применить фильтры
                </button>
                <button class="btn btn-outline-secondary" onclick="resetMobileFilters()">
                    <i class="bi bi-x-lg"></i> Сбросить фильтры
                </button>
            </div>
        </div>
    </div>

    <!-- Корзина -->
    <div id="cart-section" class="container py-4 hidden-section">
        <!-- ... (остальной код корзины без изменений) ... -->
    </div>

    <!-- Статистика внизу -->
    <section class="stats-section">
        <!-- ... (статистика без изменений) ... -->
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // ... (предыдущий JavaScript код без изменений) ...

        // Новые функции для мобильных фильтров
        function showFiltersModal() {
            document.getElementById('filters-modal').classList.remove('hidden-section');
        }

        function hideFiltersModal() {
            document.getElementById('filters-modal').classList.add('hidden-section');
        }

        function applyMobileFilters() {
            // Копируем значения из мобильных фильтров в основные
            document.getElementById('power-filter').value = document.getElementById('mobile-power-filter').value;
            document.getElementById('contour-filter').value = document.getElementById('mobile-contour-filter').value;
            document.getElementById('wifi-filter').value = document.getElementById('mobile-wifi-filter').value;
            document.getElementById('stock-filter').value = document.getElementById('mobile-stock-filter').value;
            
            // Применяем фильтры
            filterProducts();
            
            // Закрываем модальное окно
            hideFiltersModal();
        }

        function resetMobileFilters() {
            // Сбрасываем мобильные фильтры
            document.getElementById('mobile-power-filter').value = '';
            document.getElementById('mobile-contour-filter').value = '';
            document.getElementById('mobile-wifi-filter').value = '';
            document.getElementById('mobile-stock-filter').value = '';
            
            // Сбрасываем основные фильтры
            resetFilters();
            
            // Закрываем модальное окно
            hideFiltersModal();
        }

        function resetFilters() {
            document.getElementById('search-input').value = '';
            document.getElementById('power-filter').value = '';
            document.getElementById('contour-filter').value = '';
            document.getElementById('wifi-filter').value = '';
            document.getElementById('stock-filter').value = '';
            
            // Сбрасываем мобильные фильтры
            document.getElementById('mobile-power-filter').value = '';
            document.getElementById('mobile-contour-filter').value = '';
            document.getElementById('mobile-wifi-filter').value = '';
            document.getElementById('mobile-stock-filter').value = '';
            
            filterProducts();
        }

        // Остальной JavaScript код без изменений...
    </script>
</body>
</html>
