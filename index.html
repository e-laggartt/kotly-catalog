<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Каталог котлов | METEOR</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <style>
        :root {
            --primary: #2563eb;
            --primary-dark: #1d4ed8;
            --secondary: #64748b;
            --accent: #f59e0b;
            --success: #10b981;
            --danger: #ef4444;
            --light-bg: #f8fafc;
            --card-bg: #ffffff;
            --text-primary: #1e293b;
            --text-secondary: #64748b;
            --gradient-primary: linear-gradient(135deg, #2563eb 0%, #1d4ed8 100%);
            --gradient-accent: linear-gradient(135deg, #f59e0b 0%, #d97706 100%);
            --gradient-success: linear-gradient(135deg, #10b981 0%, #059669 100%);
            --gradient-danger: linear-gradient(135deg, #ef4444 0%, #dc2626 100%);
            --shadow-sm: 0 2px 8px rgba(0,0,0,0.06);
            --shadow-md: 0 4px 12px rgba(0,0,0,0.1);
            --shadow-lg: 0 8px 24px rgba(0,0,0,0.12);
            --border-radius: 12px;
        }

        body {
            background: var(--light-bg);
            color: var(--text-primary);
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
            line-height: 1.6;
        }

        .navbar {
            background: linear-gradient(135deg, #1e293b 0%, #334155 100%) !important;
            box-shadow: var(--shadow-md);
            padding: 0.5rem 0;
        }

        .navbar-brand {
            font-weight: 700;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .logo {
            height: 40px;
            width: auto;
            filter: brightness(0) invert(1);
        }

        .cart-badge {
            position: absolute;
            top: -5px;
            right: -5px;
            background: var(--danger);
            color: white;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.7rem;
            font-weight: bold;
        }

        .card {
            background: var(--card-bg);
            border: none;
            border-radius: var(--border-radius);
            transition: all 0.3s ease;
            height: 100%;
            margin-bottom: 16px;
            overflow: hidden;
            box-shadow: var(--shadow-sm);
            border: 1px solid #e2e8f0;
        }

        .card:hover {
            transform: translateY(-4px);
            box-shadow: var(--shadow-lg);
            border-color: var(--primary);
        }

        .product-img {
            height: 200px;
            object-fit: contain;
            background: #ffffff;
            padding: 20px;
            transition: all 0.3s ease;
            border-bottom: 1px solid #f1f5f9;
        }

        .card-body {
            padding: 16px;
        }

        .card-title {
            font-weight: 600;
            color: var(--text-primary);
            font-size: 0.95rem;
            line-height: 1.4;
            margin-bottom: 10px;
            height: 40px;
            overflow: hidden;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
        }

        .badge {
            font-weight: 500;
            padding: 5px 8px;
            border-radius: 16px;
            margin-right: 4px;
            margin-bottom: 6px;
            font-size: 0.7rem;
        }

        .badge.bg-primary { background: var(--gradient-primary) !important; }
        .badge.bg-secondary { background: var(--secondary) !important; }
        .badge.bg-success { background: var(--gradient-success) !important; }
        .badge.bg-warning { background: var(--gradient-accent) !important; color: white !important; }

        .price-section {
            background: linear-gradient(135deg, #f1f5f9 0%, #e2e8f0 100%);
            padding: 12px;
            border-radius: 8px;
            margin: 12px 0;
            border: 1px solid #e2e8f0;
        }

        .current-price {
            font-weight: 700;
            color: var(--primary);
            font-size: 1.2rem;
        }

        .original-price {
            text-decoration: line-through;
            color: var(--text-secondary);
            font-size: 0.9em;
        }

        .discount-price {
            font-weight: 700;
            color: var(--danger);
            font-size: 1.3em;
        }

        .stock-status {
            display: inline-flex;
            align-items: center;
            gap: 4px;
            font-weight: 600;
            font-size: 0.9rem;
            padding: 4px 8px;
            border-radius: 8px;
            background: #f8fafc;
        }

        .in-stock { color: var(--success); }
        .out-of-stock { color: var(--danger); }

        .stat-card {
            background: var(--gradient-primary);
            color: white;
            border-radius: var(--border-radius);
            padding: 20px;
            text-align: center;
            margin-bottom: 16px;
            box-shadow: var(--shadow-sm);
            transition: transform 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-2px);
        }

        .stat-card h4 {
            font-weight: 700;
            margin-bottom: 4px;
            font-size: 2rem;
        }

        .stat-card p {
            margin-bottom: 0;
            font-size: 0.9rem;
            opacity: 0.9;
        }

        .filter-section {
            background: var(--card-bg);
            padding: 20px;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow-sm);
            margin-bottom: 24px;
            border: 1px solid #e2e8f0;
        }

        .discount-section {
            background: linear-gradient(135deg, #fffbeb 0%, #fef3c7 100%);
            padding: 20px;
            border-radius: var(--border-radius);
            margin-bottom: 24px;
            border: 1px solid #fcd34d;
            box-shadow: var(--shadow-sm);
        }

        .btn-primary {
            background: var(--gradient-primary);
            border: none;
            border-radius: 8px;
            padding: 10px 20px;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-md);
        }

        .btn-success {
            background: var(--gradient-success);
            border: none;
            border-radius: 8px;
            padding: 10px 20px;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .btn-warning {
            background: var(--gradient-accent);
            border: none;
            border-radius: 8px;
            padding: 10px 20px;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .form-control, .form-select {
            border-radius: 8px;
            padding: 10px 16px;
            border: 2px solid #e2e8f0;
            transition: all 0.3s ease;
        }

        .form-control:focus, .form-select:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
        }

        .form-range::-webkit-slider-thumb {
            background: var(--primary);
        }

        .form-range::-moz-range-thumb {
            background: var(--primary);
        }

        /* Стили для корзины */
        .cart-item {
            border: 1px solid #e2e8f0;
            border-radius: var(--border-radius);
            padding: 16px;
            margin-bottom: 12px;
            background: var(--card-bg);
        }

        .quantity-control {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .quantity-btn {
            width: 32px;
            height: 32px;
            border-radius: 6px;
            border: 1px solid #d1d5db;
            background: white;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .quantity-btn:hover {
            background: #f3f4f6;
            border-color: #9ca3af;
        }

        .quantity-input {
            width: 50px;
            text-align: center;
            border: 1px solid #d1d5db;
            border-radius: 6px;
            padding: 4px;
        }

        .cart-total {
            background: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 100%);
            padding: 20px;
            border-radius: var(--border-radius);
            border: 1px solid #e2e8f0;
        }

        /* Адаптивность */
        @media (max-width: 768px) {
            .container {
                padding: 0 12px;
            }
            
            .logo {
                height: 35px;
            }
            
            .product-img {
                height: 160px;
                padding: 15px;
            }
            
            .card-title {
                font-size: 0.9rem;
                height: 36px;
            }
            
            .stat-card {
                padding: 16px;
            }
            
            .stat-card h4 {
                font-size: 1.5rem;
            }
            
            .current-price {
                font-size: 1.1rem;
            }
            
            .filter-section, .discount-section {
                padding: 16px;
            }
        }

        /* Анимации */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .card {
            animation: fadeIn 0.4s ease-out;
        }

        /* Статистика внизу */
        .stats-section {
            background: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 100%);
            padding: 40px 0;
            margin-top: 40px;
            border-top: 1px solid #e2e8f0;
        }

        .section-title {
            color: var(--text-primary);
            font-weight: 700;
            margin-bottom: 30px;
            text-align: center;
        }

        /* Улучшенный поиск */
        .search-container {
            background: var(--card-bg);
            padding: 20px;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow-sm);
            margin-bottom: 24px;
            border: 1px solid #e2e8f0;
        }

        /* Скрытые разделы */
        .hidden-section {
            display: none;
        }
    </style>
</head>
<body>
    <!-- Навигация -->
    <nav class="navbar navbar-expand-lg navbar-dark sticky-top">
        <div class="container">
            <a class="navbar-brand" href="#" onclick="showCatalog()">
                <img src="images/lagar.png" alt="METEOR" class="logo">
            </a>
            <div class="navbar-nav ms-auto">
                <button class="btn btn-outline-light position-relative" onclick="showCart()">
                    <i class="bi bi-cart3"></i>
                    <span class="cart-badge" id="cart-badge">0</span>
                </button>
                <span class="navbar-text small ms-3">
                    <i class="bi bi-arrow-repeat"></i> <span id="last-update">-</span>
                </span>
            </div>
        </div>
    </nav>

    <!-- Основной каталог -->
    <div id="catalog-section" class="container py-4">
        <!-- Поиск -->
        <div class="search-container">
            <div class="row">
                <div class="col-12">
                    <div class="input-group">
                        <span class="input-group-text bg-primary text-white"><i class="bi bi-search"></i></span>
                        <input type="text" class="form-control" id="search-input" placeholder="Поиск по названию или артикулу..." onkeypress="if(event.key==='Enter')filterProducts()">
                        <button class="btn btn-primary" onclick="filterProducts()">
                            <i class="bi bi-search"></i> Найти
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Секция скидок -->
        <div class="discount-section">
            <h5 class="mb-3"><i class="bi bi-percent"></i> Расчет персональной скидки</h5>
            <div class="row align-items-center">
                <div class="col-md-4">
                    <label class="form-label fw-bold">Размер скидки: <span id="discount-value">0</span>%</label>
                    <input type="range" class="form-range" id="discount-slider" min="0" max="50" value="0" 
                           oninput="updateDiscount(this.value)">
                </div>
                <div class="col-md-2">
                    <label class="form-label fw-bold">Или введите %:</label>
                    <input type="number" class="form-control" id="discount-input" min="0" max="50" value="0"
                           oninput="updateDiscount(this.value)" placeholder="0">
                </div>
                <div class="col-md-6">
                    <div class="form-check form-switch mb-2">
                        <input class="form-check-input" type="checkbox" id="show-original" 
                               onchange="toggleOriginalPrices()">
                        <label class="form-check-label" for="show-original">
                            Показывать оригинальные цены
                        </label>
                    </div>
                    <div class="form-check form-switch">
                        <input class="form-check-input" type="checkbox" id="auto-apply" checked>
                        <label class="form-check-label" for="auto-apply">
                            Автоматически применять скидку
                        </label>
                    </div>
                </div>
            </div>
        </div>

        <!-- Фильтры -->
        <div class="filter-section">
            <h5 class="mb-3 text-primary"><i class="bi bi-funnel"></i> Фильтры</h5>
            <div class="row g-3">
                <div class="col-md-3">
                    <select class="form-select" id="power-filter">
                        <option value="">Все мощности</option>
                        <option value="18">18 кВт</option>
                        <option value="24">24 кВт</option>
                        <option value="28">28 кВт</option>
                        <option value="30">30 кВт</option>
                        <option value="32">32 кВт</option>
                        <option value="36">36 кВт</option>
                    </select>
                </div>
                <div class="col-md-3">
                    <select class="form-select" id="contour-filter">
                        <option value="">Все контуры</option>
                        <option value="Двухконтурный">Двухконтурные</option>
                        <option value="Одноконтурный">Одноконтурные</option>
                    </select>
                </div>
                <div class="col-md-3">
                    <select class="form-select" id="wifi-filter">
                        <option value="">Все</option>
                        <option value="Да">С Wi-Fi</option>
                        <option value="Нет">Без Wi-Fi</option>
                    </select>
                </div>
                <div class="col-md-3">
                    <select class="form-select" id="stock-filter">
                        <option value="">Все</option>
                        <option value="available">В наличии</option>
                        <option value="outofstock">Под заказ</option>
                    </select>
                </div>
            </div>
        </div>

        <!-- Сортировка -->
        <div class="row mb-4">
            <div class="col-12">
                <div class="d-flex justify-content-between align-items-center">
                    <span class="text-muted" id="product-count">Загрузка...</span>
                    <select class="form-select w-auto" id="sort-select" onchange="sortProducts()">
                        <option value="stock-desc">Сначала в наличии</option>
                        <option value="price-asc">Цена (по возрастанию)</option>
                        <option value="price-desc">Цена (по убыванию)</option>
                        <option value="name-asc">По названию (А-Я)</option>
                        <option value="power-asc">Мощность (по возрастанию)</option>
                    </select>
                </div>
            </div>
        </div>

        <!-- Товары -->
        <div id="products-container" class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-4"></div>

        <!-- Пагинация -->
        <nav class="mt-5" id="pagination-container">
            <ul class="pagination justify-content-center" id="pagination"></ul>
        </nav>
    </div>

    <!-- Корзина -->
    <div id="cart-section" class="container py-4 hidden-section">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2><i class="bi bi-cart3"></i> Корзина</h2>
            <button class="btn btn-outline-primary" onclick="showCatalog()">
                <i class="bi bi-arrow-left"></i> Вернуться в каталог
            </button>
        </div>

        <div id="cart-items-container" class="mb-4">
            <div class="text-center text-muted py-5">
                <i class="bi bi-cart-x" style="font-size: 3rem;"></i>
                <p class="mt-3">Корзина пуста</p>
            </div>
        </div>

        <div class="cart-total">
            <div class="row">
                <div class="col-md-6">
                    <h5>Итого:</h5>
                    <div class="d-flex justify-content-between mb-2">
                        <span>Товаров:</span>
                        <span id="cart-total-items">0</span>
                    </div>
                    <div class="d-flex justify-content-between mb-2">
                        <span>Общая сумма:</span>
                        <span id="cart-total-price">0 руб.</span>
                    </div>
                    <div class="d-flex justify-content-between mb-3">
                        <span>Скидка:</span>
                        <span id="cart-total-discount">0 руб.</span>
                    </div>
                    <div class="d-flex justify-content-between fw-bold fs-5">
                        <span>К оплате:</span>
                        <span id="cart-final-price">0 руб.</span>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="d-grid gap-2">
                        <button class="btn btn-success btn-lg" onclick="sendRequest('invoice')">
                            <i class="bi bi-receipt"></i> Запросить Счёт
                        </button>
                        <button class="btn btn-warning btn-lg" onclick="sendRequest('quotation')">
                            <i class="bi bi-file-text"></i> Запросить КП
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Статистика внизу -->
    <section class="stats-section">
        <div class="container">
            <h3 class="section-title">Общая статистика</h3>
            <div class="row">
                <div class="col-6 col-md-3 mb-4">
                    <div class="stat-card" style="background: var(--gradient-primary);">
                        <h4 id="total-products">0</h4>
                        <p>Моделей</p>
                    </div>
                </div>
                <div class="col-6 col-md-3 mb-4">
                    <div class="stat-card" style="background: var(--gradient-success);">
                        <h4 id="available-products">0</h4>
                        <p>В наличии</p>
                    </div>
                </div>
                <div class="col-6 col-md-3 mb-4">
                    <div class="stat-card" style="background: var(--gradient-danger);">
                        <h4 id="out-of-stock">0</h4>
                        <p>Под заказ</p>
                    </div>
                </div>
                <div class="col-6 col-md-3 mb-4">
                    <div class="stat-card" style="background: var(--gradient-accent);">
                        <h4 id="wifi-count">0</h4>
                        <p>С Wi-Fi</p>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        let allProducts = [];
        let filteredProducts = [];
        let currentPage = 1;
        const productsPerPage = 12;
        let currentDiscount = 0;
        let showOriginalPrices = false;
        let cart = [];

        async function loadData() {
            try {
                showLoading(true);
                const response = await fetch('data.json');
                allProducts = await response.json();
                
                // Исправляем определение контуров на лету
                allProducts = allProducts.map(product => {
                    const model = product.Модель;
                    
                    // Определяем контуры только по заглавным C и H
                    if (model.includes(' C ') || model.includes(' C\n') || 
                        model.endsWith(' C') || model.includes('(C)') ||
                        model.includes(' С ') || model.includes(' С\n') || 
                        model.endsWith(' С') || model.includes('(С)')) {
                        product.Контуры = "Двухконтурный";
                    } else if (model.includes(' H ') || model.includes(' H\n') || 
                              model.endsWith(' H') || model.includes('(H)') ||
                              model.includes(' Н ') || model.includes(' Н\n') || 
                              model.endsWith(' Н') || model.includes('(Н)')) {
                        product.Контуры = "Одноконтурный";
                    }
                    return product;
                });
                
                document.getElementById('last-update').textContent = new Date().toLocaleTimeString('ru-RU');
                updateStatistics();
                filterProducts();
                showLoading(false);
            } catch (error) {
                console.error('Ошибка загрузки данных:', error);
                showLoading(false);
                document.getElementById('products-container').innerHTML = `
                    <div class="col-12 text-center">
                        <div class="alert alert-danger">
                            <i class="bi bi-exclamation-triangle"></i> Не удалось загрузить данные
                        </div>
                    </div>
                `;
            }
        }

        function showLoading(show) {
            if (show) {
                document.getElementById('products-container').innerHTML = `
                    <div class="col-12 text-center">
                        <div class="d-flex justify-content-center">
                            <div class="spinner-border text-primary" role="status">
                                <span class="visually-hidden">Загрузка...</span>
                            </div>
                        </div>
                    </div>
                `;
            }
        }

        function updateStatistics() {
            const total = allProducts.length;
            const available = allProducts.filter(p => p.В_наличии > 0).length;
            const outOfStock = total - available;
            const wifiCount = allProducts.filter(p => p.WiFi === 'Да').length;
            
            document.getElementById('total-products').textContent = total;
            document.getElementById('available-products').textContent = available;
            document.getElementById('out-of-stock').textContent = outOfStock;
            document.getElementById('wifi-count').textContent = wifiCount;
            
            document.getElementById('product-count').textContent = `Найдено ${filteredProducts.length} товаров`;
        }

        // Расчет цены со скидкой
        function calculateDiscountPrice(price, discount) {
            return Math.round(price * (1 - discount / 100));
        }

        // Обновление скидки
        function updateDiscount(value) {
            value = Math.max(0, Math.min(50, parseInt(value) || 0));
            document.getElementById('discount-slider').value = value;
            document.getElementById('discount-input').value = value;
            document.getElementById('discount-value').textContent = value;
            currentDiscount = value;
            
            if (document.getElementById('auto-apply').checked) {
                renderProducts();
            }
        }

        // Переключение показа оригинальных цен
        function toggleOriginalPrices() {
            showOriginalPrices = document.getElementById('show-original').checked;
            renderProducts();
        }

        function filterProducts() {
            const searchText = document.getElementById('search-input').value.toLowerCase();
            const powerFilter = document.getElementById('power-filter').value;
            const contourFilter = document.getElementById('contour-filter').value;
            const wifiFilter = document.getElementById('wifi-filter').value;
            const stockFilter = document.getElementById('stock-filter').value;
            
            filteredProducts = allProducts.filter(product => {
                const matchesSearch = product.Модель.toLowerCase().includes(searchText) || 
                                    product.Артикул.toLowerCase().includes(searchText);
                const matchesPower = !powerFilter || product.Мощность === powerFilter;
                const matchesContour = !contourFilter || product.Контуры === contourFilter;
                const matchesWifi = !wifiFilter || product.WiFi === wifiFilter;
                const matchesStock = !stockFilter || 
                    (stockFilter === 'available' && product.В_наличии > 0) ||
                    (stockFilter === 'outofstock' && product.В_наличии === 0);
                
                return matchesSearch && matchesPower && matchesContour && matchesWifi && matchesStock;
            });
            
            currentPage = 1;
            sortProducts();
        }

        function sortProducts() {
            const sortOption = document.getElementById('sort-select').value;
            
            filteredProducts.sort((a, b) => {
                switch (sortOption) {
                    case 'name-asc': return a.Модель.localeCompare(b.Модель);
                    case 'name-desc': return b.Модель.localeCompare(a.Модель);
                    case 'price-asc': return a.Цена - b.Цена;
                    case 'price-desc': return b.Цена - a.Цена;
                    case 'stock-desc': return b.В_наличии - a.В_наличии;
                    case 'power-asc': return (parseInt(a.Мощность) || 0) - (parseInt(b.Мощность) || 0);
                    case 'power-desc': return (parseInt(b.Мощность) || 0) - (parseInt(a.Мощность) || 0);
                    default: return 0;
                }
            });
            
            renderProducts();
            renderPagination();
        }

        function renderProducts() {
            const container = document.getElementById('products-container');
            const startIndex = (currentPage - 1) * productsPerPage;
            const endIndex = startIndex + productsPerPage;
            const productsToShow = filteredProducts.slice(startIndex, endIndex);
            
            if (productsToShow.length === 0) {
                container.innerHTML = `
                    <div class="col-12 text-center">
                        <div class="alert alert-info">
                            <i class="bi bi-info-circle"></i> Товары не найдены
                        </div>
                    </div>
                `;
                document.getElementById('pagination-container').style.display = 'none';
                return;
            }
            
            document.getElementById('pagination-container').style.display = 'block';
            
            container.innerHTML = productsToShow.map(product => {
                const discountPrice = calculateDiscountPrice(product.Цена, currentDiscount);
                const hasDiscount = currentDiscount > 0;
                const inCart = cart.find(item => item.Артикул === product.Артикул);
                
                return `
                    <div class="col">
                        <div class="card h-100">
                            <img src="${product.Фото}" class="card-img-top product-img" 
                                 alt="${product.Модель}" 
                                 onerror="this.onerror=null; this.src='images/default.jpg'">
                            <div class="card-body">
                                <h6 class="text-muted small mb-1">${product.Артикул}</h6>
                                <h5 class="card-title">${product.Модель}</h5>
                                
                                <div class="mb-2">
                                    <span class="badge bg-primary">${product.Мощность} кВт</span>
                                    <span class="badge bg-secondary">${product.Контуры}</span>
                                    ${product.WiFi === 'Да' ? '<span class="badge bg-success">Wi-Fi</span>' : ''}
                                </div>
                                
                                <div class="price-section">
                                    ${hasDiscount ? `
                                        ${showOriginalPrices ? `<div class="original-price">${product.Цена.toLocaleString('ru-RU')} руб.</div>` : ''}
                                        <div class="discount-price">${discountPrice.toLocaleString('ru-RU')} руб.</div>
                                        <small class="text-success">Экономия ${currentDiscount}%</small>
                                    ` : `
                                        <div class="current-price">${product.Цена.toLocaleString('ru-RU')} руб.</div>
                                    `}
                                </div>
                                
                                <div class="d-flex justify-content-between align-items-center">
                                    <div class="stock-status ${product.В_наличии > 0 ? 'in-stock' : 'out-of-stock'}">
                                        <i class="bi ${product.В_наличии > 0 ? 'bi-check-circle-fill' : 'bi-x-circle-fill'}"></i>
                                        ${product.В_наличии > 0 ? `${product.В_наличии} шт.` : 'Под заказ'}
                                    </div>
                                    ${product.В_наличии > 0 ? `
                                        <button class="btn btn-sm ${inCart ? 'btn-success' : 'btn-outline-primary'}" 
                                                onclick="addToCart('${product.Артикул}')">
                                            <i class="bi ${inCart ? 'bi-check' : 'bi-cart-plus'}"></i>
                                            ${inCart ? 'В корзине' : 'В корзину'}
                                        </button>
                                    ` : ''}
                                </div>
                            </div>
                        </div>
                    </div>
                `;
            }).join('');
            
            updateStatistics();
        }

        // Функции корзины
        function addToCart(article) {
            const product = allProducts.find(p => p.Артикул === article);
            if (!product) return;

            const existingItem = cart.find(item => item.Артикул === article);
            
            if (existingItem) {
                existingItem.quantity += 1;
            } else {
                cart.push({
                    ...product,
                    quantity: 1,
                    discountPrice: calculateDiscountPrice(product.Цена, currentDiscount)
                });
            }
            
            updateCartBadge();
            renderProducts();
            showNotification('Товар добавлен в корзину', 'success');
        }

        function updateCartItem(article, quantity) {
            const item = cart.find(item => item.Артикул === article);
            if (item) {
                item.quantity = Math.max(1, parseInt(quantity) || 1);
                updateCart();
            }
        }

        function removeFromCart(article) {
            cart = cart.filter(item => item.Артикул !== article);
            updateCartBadge();
            updateCart();
            renderProducts();
        }

        function updateCartBadge() {
            const totalItems = cart.reduce((sum, item) => sum + item.quantity, 0);
            document.getElementById('cart-badge').textContent = totalItems;
        }

        function updateCart() {
            const container = document.getElementById('cart-items-container');
            const totalItems = cart.reduce((sum, item) => sum + item.quantity, 0);
            const totalPrice = cart.reduce((sum, item) => sum + (item.Цена * item.quantity), 0);
            const totalDiscount = cart.reduce((sum, item) => sum + ((item.Цена - item.discountPrice) * item.quantity), 0);
            const finalPrice = totalPrice - totalDiscount;

            document.getElementById('cart-total-items').textContent = totalItems;
            document.getElementById('cart-total-price').textContent = totalPrice.toLocaleString('ru-RU') + ' руб.';
            document.getElementById('cart-total-discount').textContent = totalDiscount.toLocaleString('ru-RU') + ' руб.';
            document.getElementById('cart-final-price').textContent = finalPrice.toLocaleString('ru-RU') + ' руб.';

            if (cart.length === 0) {
                container.innerHTML = `
                    <div class="text-center text-muted py-5">
                        <i class="bi bi-cart-x" style="font-size: 3rem;"></i>
                        <p class="mt-3">Корзина пуста</p>
                    </div>
                `;
                return;
            }

            container.innerHTML = cart.map(item => `
                <div class="cart-item">
                    <div class="row align-items-center">
                        <div class="col-md-2">
                            <img src="${item.Фото}" class="img-fluid" style="max-height: 80px;" 
                                 onerror="this.onerror=null; this.src='images/default.jpg'">
                        </div>
                        <div class="col-md-4">
                            <h6 class="mb-1">${item.Модель}</h6>
                            <small class="text-muted">Артикул: ${item.Артикул}</small>
                        </div>
                        <div class="col-md-2">
                            <div class="quantity-control">
                                <button class="quantity-btn" onclick="updateCartItem('${item.Артикул}', ${item.quantity - 1})">-</button>
                                <input type="number" class="quantity-input" value="${item.quantity}" 
                                       onchange="updateCartItem('${item.Артикул}', this.value)">
                                <button class="quantity-btn" onclick="updateCartItem('${item.Артикул}', ${item.quantity + 1})">+</button>
                            </div>
                        </div>
                        <div class="col-md-2">
                            <div class="text-end">
                                <div class="fw-bold">${item.discountPrice.toLocaleString('ru-RU')} руб.</div>
                                ${currentDiscount > 0 ? `
                                    <small class="text-muted text-decoration-line-through">${item.Цена.toLocaleString('ru-RU')} руб.</small>
                                ` : ''}
                            </div>
                        </div>
                        <div class="col-md-2">
                            <div class="text-end">
                                <div class="fw-bold">${(item.discountPrice * item.quantity).toLocaleString('ru-RU')} руб.</div>
                                <button class="btn btn-sm btn-outline-danger" onclick="removeFromCart('${item.Артикул}')">
                                    <i class="bi bi-trash"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        function showCart() {
            document.getElementById('catalog-section').classList.add('hidden-section');
            document.getElementById('cart-section').classList.remove('hidden-section');
            updateCart();
        }

        function showCatalog() {
            document.getElementById('cart-section').classList.add('hidden-section');
            document.getElementById('catalog-section').classList.remove('hidden-section');
        }

        function sendRequest(type) {
            if (cart.length === 0) {
                showNotification('Корзина пуста', 'warning');
                return;
            }

            const subject = type === 'invoice' ? 'Запрос счета' : 'Запрос коммерческого предложения';
            const itemsText = cart.map(item => 
                `${item.Модель} (Артикул: ${item.Артикул}) - ${item.quantity} шт. - ${item.discountPrice * item.quantity} руб.`
            ).join('\n');

            const total = cart.reduce((sum, item) => sum + (item.discountPrice * item.quantity), 0);
            
            const body = `Здравствуйте!\n\nПрошу ${type === 'invoice' ? 'выставить счет' : 'предоставить коммерческое предложение'} на следующие товары:\n\n${itemsText}\n\nОбщая сумма: ${total.toLocaleString('ru-RU')} руб.\n\nС уважением,\n[Ваше имя]\n[Ваш телефон]\n[Ваш email]`;

            const mailtoLink = `mailto:mt@laggartt.ru?subject=${encodeURIComponent(subject)}&body=${encodeURIComponent(body)}`;
            
            window.location.href = mailtoLink;
            showNotification('Запрос отправлен', 'success');
        }

        function showNotification(message, type) {
            // Простое уведомление
            alert(message);
        }

        function renderPagination() {
            const totalPages = Math.ceil(filteredProducts.length / productsPerPage);
            const pagination = document.getElementById('pagination');
            
            if (totalPages <= 1) {
                pagination.innerHTML = '';
                return;
            }
            
            let paginationHTML = '';
            
            for (let i = 1; i <= totalPages; i++) {
                if (i === 1 || i === totalPages || (i >= currentPage - 1 && i <= currentPage + 1)) {
                    paginationHTML += `
                        <li class="page-item ${i === currentPage ? 'active' : ''}">
                            <a class="page-link" href="#" onclick="changePage(${i}); return false;">${i}</a>
                        </li>
                    `;
                } else if (i === currentPage - 2 || i === currentPage + 2) {
                    paginationHTML += `<li class="page-item disabled"><span class="page-link">...</span></li>`;
                }
            }
            
            pagination.innerHTML = paginationHTML;
        }

        function changePage(page) {
            currentPage = page;
            renderProducts();
            renderPagination();
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        // Автообновление
        setInterval(loadData, 5 * 60 * 1000);

        // Загрузка при открытии
        document.addEventListener('DOMContentLoaded', loadData);
    </script>
</body>
</html>
