<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Каталог котлов | METEOR</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <style>
        :root {
            --primary: #2563eb;
            --primary-dark: #1d4ed8;
            --secondary: #64748b;
            --accent: #f59e0b;
            --success: #10b981;
            --danger: #ef4444;
            --light-bg: #ffffff;
            --card-bg: #ffffff;
            --text-primary: #1e293b;
            --text-secondary: #64748b;
            --gradient-primary: linear-gradient(135deg, #2563eb 0%, #1d4ed8 100%);
            --shadow-sm: 0 2px 8px rgba(0,0,0,0.06);
            --shadow-md: 0 4px 12px rgba(0,0,0,0.1);
            --shadow-lg: 0 8px 24px rgba(0,0,0,0.12);
            --border-radius: 12px;
        }

        body {
            background: var(--light-bg);
            color: var(--text-primary);
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
            line-height: 1.6;
            padding-bottom: 60px;
        }

        .navbar {
            background: var(--light-bg) !important;
            box-shadow: var(--shadow-sm);
            padding: 0.5rem 0;
        }

        .navbar-brand {
            font-weight: 700;
            color: var(--primary) !important;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .logo {
            height: 40px;
            width: auto;
        }

        .card {
            background: var(--card-bg);
            border: none;
            border-radius: var(--border-radius);
            transition: all 0.3s ease;
            height: 100%;
            margin-bottom: 16px;
            overflow: hidden;
            box-shadow: var(--shadow-sm);
        }

        .card:hover {
            transform: translateY(-4px);
            box-shadow: var(--shadow-lg);
        }

        .product-img {
            height: 200px;
            object-fit: contain;
            background: #ffffff;
            padding: 20px;
            transition: all 0.3s ease;
            border-bottom: 1px solid #f1f5f9;
        }

        .card-body {
            padding: 16px;
        }

        .card-title {
            font-weight: 600;
            color: var(--text-primary);
            font-size: 0.95rem;
            line-height: 1.4;
            margin-bottom: 10px;
            height: 40px;
            overflow: hidden;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
        }

        .badge {
            font-weight: 500;
            padding: 5px 8px;
            border-radius: 16px;
            margin-right: 4px;
            margin-bottom: 6px;
            font-size: 0.7rem;
        }

        .price-section {
            background: #f8fafc;
            padding: 12px;
            border-radius: 8px;
            margin: 12px 0;
        }

        .current-price {
            font-weight: 700;
            color: var(--primary);
            font-size: 1.2rem;
        }

        .stock-status {
            display: inline-flex;
            align-items: center;
            gap: 4px;
            font-weight: 600;
            font-size: 0.9rem;
        }

        .in-stock { color: var(--success); }
        .out-of-stock { color: var(--danger); }

        .stat-card {
            background: var(--gradient-primary);
            color: white;
            border-radius: var(--border-radius);
            padding: 16px;
            text-align: center;
            margin-bottom: 16px;
            box-shadow: var(--shadow-sm);
        }

        .stat-card h4 {
            font-weight: 700;
            margin-bottom: 4px;
            font-size: 1.5rem;
        }

        .stat-card p {
            margin-bottom: 0;
            font-size: 0.85rem;
        }

        .filter-section {
            background: var(--card-bg);
            padding: 16px;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow-sm);
            margin-bottom: 20px;
        }

        .discount-section {
            background: #fffbeb;
            padding: 16px;
            border-radius: var(--border-radius);
            margin-bottom: 20px;
            border: 1px solid #fef3c7;
        }

        .btn-primary {
            background: var(--gradient-primary);
            border: none;
            border-radius: 8px;
            padding: 8px 16px;
            font-weight: 600;
        }

        /* Мобильная навигация */
        .mobile-filters {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: white;
            padding: 12px;
            box-shadow: 0 -2px 20px rgba(0,0,0,0.1);
            z-index: 1000;
            display: none;
        }

        .mobile-filter-btn {
            flex: 1;
            padding: 10px;
            border: none;
            background: var(--gradient-primary);
            color: white;
            border-radius: 8px;
            font-weight: 600;
        }

        /* Адаптивность */
        @media (max-width: 768px) {
            .container {
                padding: 0 12px;
            }
            
            .navbar-brand span {
                display: none;
            }
            
            .logo {
                height: 35px;
            }
            
            .product-img {
                height: 160px;
                padding: 15px;
            }
            
            .card-title {
                font-size: 0.9rem;
                height: 36px;
            }
            
            .stat-card {
                padding: 12px;
            }
            
            .stat-card h4 {
                font-size: 1.2rem;
            }
            
            .mobile-filters {
                display: flex;
                gap: 8px;
            }
            
            .filter-section {
                padding: 12px;
                margin-bottom: 12px;
            }
            
            .discount-section {
                padding: 12px;
                margin-bottom: 12px;
            }
            
            /* Скрываем обычные фильтры на мобильных */
            .desktop-filters {
                display: none;
            }
            
            .current-price {
                font-size: 1.1rem;
            }
        }

        @media (min-width: 769px) {
            .mobile-filters {
                display: none !important;
            }
            
            .desktop-filters {
                display: block !important;
            }
        }

        /* Анимации */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .card {
            animation: fadeIn 0.4s ease-out;
        }

        /* Улучшенная пагинация для мобильных */
        .pagination .page-link {
            padding: 6px 12px;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <!-- Навигация -->
    <nav class="navbar navbar-expand-lg navbar-light sticky-top">
        <div class="container">
            <a class="navbar-brand" href="#">
                <img src="images/lagar.png" alt="METEOR" class="logo">
                <span>METEOR</span>
            </a>
            <div class="navbar-nav ms-auto">
                <span class="navbar-text text-muted small">
                    <i class="bi bi-arrow-repeat"></i> <span id="last-update">-</span>
                </span>
            </div>
        </div>
    </nav>

    <div class="container py-3">
        <!-- Статистика -->
        <div class="row mb-3">
            <div class="col-6 col-md-3 mb-2">
                <div class="stat-card">
                    <h4 id="total-products">0</h4>
                    <p>Моделей</p>
                </div>
            </div>
            <div class="col-6 col-md-3 mb-2">
                <div class="stat-card" style="background: linear-gradient(135deg, #10b981 0%, #059669 100%);">
                    <h4 id="available-products">0</h4>
                    <p>В наличии</p>
                </div>
            </div>
            <div class="col-6 col-md-3 mb-2">
                <div class="stat-card" style="background: linear-gradient(135deg, #ef4444 0%, #dc2626 100%);">
                    <h4 id="out-of-stock">0</h4>
                    <p>Под заказ</p>
                </div>
            </div>
            <div class="col-6 col-md-3 mb-2">
                <div class="stat-card" style="background: linear-gradient(135deg, #f59e0b 0%, #d97706 100%);">
                    <h4 id="wifi-count">0</h4>
                    <p>С Wi-Fi</p>
                </div>
            </div>
        </div>

        <!-- Поиск -->
        <div class="row mb-3">
            <div class="col-12">
                <div class="input-group">
                    <span class="input-group-text"><i class="bi bi-search"></i></span>
                    <input type="text" class="form-control" id="search-input" placeholder="Поиск по названию или артикулу..." onkeypress="if(event.key==='Enter')filterProducts()">
                    <button class="btn btn-primary" onclick="filterProducts()">
                        <i class="bi bi-search"></i>
                    </button>
                </div>
            </div>
        </div>

        <!-- Фильтры для десктопа -->
        <div class="desktop-filters">
            <div class="row mb-3">
                <div class="col-md-3 mb-2">
                    <select class="form-select" id="power-filter">
                        <option value="">Все мощности</option>
                        <option value="18">18 кВт</option>
                        <option value="24">24 кВт</option>
                        <option value="28">28 кВт</option>
                        <option value="30">30 кВт</option>
                        <option value="32">32 кВт</option>
                        <option value="36">36 кВт</option>
                    </select>
                </div>
                <div class="col-md-3 mb-2">
                    <select class="form-select" id="contour-filter">
                        <option value="">Все контуры</option>
                        <option value="Двухконтурный">Двухконтурные</option>
                        <option value="Одноконтурный">Одноконтурные</option>
                    </select>
                </div>
                <div class="col-md-3 mb-2">
                    <select class="form-select" id="wifi-filter">
                        <option value="">Все</option>
                        <option value="Да">С Wi-Fi</option>
                        <option value="Нет">Без Wi-Fi</option>
                    </select>
                </div>
                <div class="col-md-3 mb-2">
                    <select class="form-select" id="stock-filter">
                        <option value="">Все</option>
                        <option value="available">В наличии</option>
                        <option value="outofstock">Под заказ</option>
                    </select>
                </div>
            </div>
        </div>

        <!-- Сортировка -->
        <div class="row mb-3">
            <div class="col-12">
                <select class="form-select" id="sort-select" onchange="sortProducts()">
                    <option value="stock-desc">Сначала в наличии</option>
                    <option value="price-asc">Цена (по возрастанию)</option>
                    <option value="price-desc">Цена (по убыванию)</option>
                    <option value="name-asc">По названию (А-Я)</option>
                    <option value="power-asc">Мощность (по возрастанию)</option>
                </select>
            </div>
        </div>

        <!-- Товары -->
        <div id="products-container" class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3"></div>

        <!-- Пагинация -->
        <nav class="mt-4" id="pagination-container">
            <ul class="pagination justify-content-center" id="pagination"></ul>
        </nav>
    </div>

    <!-- Мобильная навигация -->
    <div class="mobile-filters">
        <button class="mobile-filter-btn" onclick="filterProducts()">
            <i class="bi bi-funnel"></i> Применить
        </button>
        <button class="btn btn-outline-primary" onclick="resetFilters()">
            <i class="bi bi-arrow-clockwise"></i>
        </button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        let allProducts = [];
        let filteredProducts = [];
        let currentPage = 1;
        const productsPerPage = 12;

        async function loadData() {
            try {
                showLoading(true);
                const response = await fetch('data.json');
                allProducts = await response.json();
                document.getElementById('last-update').textContent = new Date().toLocaleTimeString('ru-RU');
                updateStatistics();
                filterProducts();
                showLoading(false);
            } catch (error) {
                console.error('Ошибка загрузки данных:', error);
                showLoading(false);
                document.getElementById('products-container').innerHTML = `
                    <div class="col-12 text-center">
                        <div class="alert alert-danger">
                            <i class="bi bi-exclamation-triangle"></i> Не удалось загрузить данные
                        </div>
                    </div>
                `;
            }
        }

        function showLoading(show) {
            if (show) {
                document.getElementById('products-container').innerHTML = `
                    <div class="col-12 text-center">
                        <div class="d-flex justify-content-center">
                            <div class="spinner-border text-primary" role="status">
                                <span class="visually-hidden">Загрузка...</span>
                            </div>
                        </div>
                    </div>
                `;
            }
        }

        function updateStatistics() {
            const total = allProducts.length;
            const available = allProducts.filter(p => p.В_наличии > 0).length;
            const outOfStock = total - available;
            const wifiCount = allProducts.filter(p => p.WiFi === 'Да').length;
            
            document.getElementById('total-products').textContent = total;
            document.getElementById('available-products').textContent = available;
            document.getElementById('out-of-stock').textContent = outOfStock;
            document.getElementById('wifi-count').textContent = wifiCount;
        }

        function filterProducts() {
            const searchText = document.getElementById('search-input').value.toLowerCase();
            const powerFilter = document.getElementById('power-filter').value;
            const contourFilter = document.getElementById('contour-filter').value;
            const wifiFilter = document.getElementById('wifi-filter').value;
            const stockFilter = document.getElementById('stock-filter').value;
            
            filteredProducts = allProducts.filter(product => {
                const matchesSearch = product.Модель.toLowerCase().includes(searchText) || 
                                    product.Артикул.toLowerCase().includes(searchText);
                const matchesPower = !powerFilter || product.Мощность === powerFilter;
                const matchesContour = !contourFilter || product.Контуры === contourFilter;
                const matchesWifi = !wifiFilter || product.WiFi === wifiFilter;
                const matchesStock = !stockFilter || 
                    (stockFilter === 'available' && product.В_наличии > 0) ||
                    (stockFilter === 'outofstock' && product.В_наличии === 0);
                
                return matchesSearch && matchesPower && matchesContour && matchesWifi && matchesStock;
            });
            
            currentPage = 1;
            sortProducts();
        }

        function resetFilters() {
            document.getElementById('search-input').value = '';
            document.getElementById('power-filter').value = '';
            document.getElementById('contour-filter').value = '';
            document.getElementById('wifi-filter').value = '';
            document.getElementById('stock-filter').value = '';
            filterProducts();
        }

        function sortProducts() {
            const sortOption = document.getElementById('sort-select').value;
            
            filteredProducts.sort((a, b) => {
                switch (sortOption) {
                    case 'name-asc': return a.Модель.localeCompare(b.Модель);
                    case 'name-desc': return b.Модель.localeCompare(a.Модель);
                    case 'price-asc': return a.Цена - b.Цена;
                    case 'price-desc': return b.Цена - a.Цена;
                    case 'stock-desc': return b.В_наличии - a.В_наличии;
                    case 'power-asc': return (parseInt(a.Мощность) || 0) - (parseInt(b.Мощность) || 0);
                    case 'power-desc': return (parseInt(b.Мощность) || 0) - (parseInt(a.Мощность) || 0);
                    default: return 0;
                }
            });
            
            renderProducts();
            renderPagination();
        }

        function renderProducts() {
            const container = document.getElementById('products-container');
            const startIndex = (currentPage - 1) * productsPerPage;
            const endIndex = startIndex + productsPerPage;
            const productsToShow = filteredProducts.slice(startIndex, endIndex);
            
            if (productsToShow.length === 0) {
                container.innerHTML = `
                    <div class="col-12 text-center">
                        <div class="alert alert-info">
                            <i class="bi bi-info-circle"></i> Товары не найдены
                        </div>
                    </div>
                `;
                document.getElementById('pagination-container').style.display = 'none';
                return;
            }
            
            document.getElementById('pagination-container').style.display = 'block';
            
            container.innerHTML = productsToShow.map(product => {
                return `
                    <div class="col">
                        <div class="card h-100">
                            <img src="${product.Фото}" class="card-img-top product-img" 
                                 alt="${product.Модель}" 
                                 onerror="this.onerror=null; this.src='images/default.jpg'">
                            <div class="card-body">
                                <h6 class="text-muted small mb-1">${product.Артикул}</h6>
                                <h5 class="card-title">${product.Модель}</h5>
                                
                                <div class="mb-2">
                                    <span class="badge bg-primary">${product.Мощность} кВт</span>
                                    <span class="badge bg-secondary">${product.Контуры}</span>
                                    ${product.WiFi === 'Да' ? '<span class="badge bg-success">Wi-Fi</span>' : ''}
                                </div>
                                
                                <div class="price-section">
                                    <div class="current-price">${product.Цена.toLocaleString('ru-RU')} руб.</div>
                                </div>
                                
                                <div class="stock-status ${product.В_наличии > 0 ? 'in-stock' : 'out-of-stock'}">
                                    <i class="bi ${product.В_наличии > 0 ? 'bi-check-circle-fill' : 'bi-x-circle-fill'}"></i>
                                    ${product.В_наличии > 0 ? `${product.В_наличии} шт. в наличии` : 'Под заказ'}
                                </div>
                            </div>
                        </div>
                    </div>
                `;
            }).join('');
        }

        function renderPagination() {
            const totalPages = Math.ceil(filteredProducts.length / productsPerPage);
            const pagination = document.getElementById('pagination');
            
            if (totalPages <= 1) {
                pagination.innerHTML = '';
                return;
            }
            
            let paginationHTML = '';
            
            for (let i = 1; i <= totalPages; i++) {
                if (i === 1 || i === totalPages || (i >= currentPage - 1 && i <= currentPage + 1)) {
                    paginationHTML += `
                        <li class="page-item ${i === currentPage ? 'active' : ''}">
                            <a class="page-link" href="#" onclick="changePage(${i}); return false;">${i}</a>
                        </li>
                    `;
                } else if (i === currentPage - 2 || i === currentPage + 2) {
                    paginationHTML += `<li class="page-item disabled"><span class="page-link">...</span></li>`;
                }
            }
            
            pagination.innerHTML = paginationHTML;
        }

        function changePage(page) {
            currentPage = page;
            renderProducts();
            renderPagination();
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        // Автообновление
        setInterval(loadData, 5 * 60 * 1000);

        // Загрузка при открытии
        document.addEventListener('DOMContentLoaded', loadData);
    </script>
</body>
</html>
