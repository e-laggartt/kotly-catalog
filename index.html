<script>
fetch('data.json')  // Исправьте путь! Уберите полный URL
    .then(response => response.json())
    .then(data => {
        const container = document.getElementById('products');
        // Очистим контейнер
        container.innerHTML = '';
        
        data.forEach(product => {
            const div = document.createElement('div');
            div.className = 'product';
            div.innerHTML = `
                <h2>${product.Модель || 'Название не указано'}</h2>
                <p>Артикул: ${product.Артикул || 'Не указан'}</p>
                <p>Цена: ${product.Цена ? product.Цена + ' руб.' : 'Не указана'}</p>
                <p class="${product.В_наличии > 0 ? 'available' : 'out-of-stock'}">
                    ${product.В_наличии > 0 ? `В наличии: ${product.В_наличии} шт.` : 'Нет в наличии'}
                </p>
                <p>Статус: ${product.Статус || 'Неизвестно'}</p>
            `;
            container.appendChild(div);
        });
    })
    .catch(error => {
        console.error('Ошибка загрузки данных:', error);
        document.getElementById('products').innerHTML = 
            '<p style="color: red;">Ошибка загрузки данных. Проверьте консоль.</p>';
    });
</script>
