<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Каталог котлов</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <style>
        .card { transition: transform 0.2s; height: 100%; }
        .card:hover { transform: translateY(-5px); }
        .in-stock { color: #198754; }
        .out-of-stock { color: #dc3545; }
        .original-price { text-decoration: line-through; color: #6c757d; }
        .discount-price { font-weight: bold; color: #dc3545; }
        .discount-section { background: #f8f9fa; padding: 15px; border-radius: 10px; margin-bottom: 20px; }
        .product-img { height: 180px; object-fit: contain; background: #f8f9fa; padding: 10px; }
    </style>
</head>
<body>
    <div class="container py-4">
        <header class="text-center mb-4">
            <h1 class="display-5 fw-bold text-primary">Каталог газовых котлов</h1>
            <p class="text-muted">Актуальные цены и наличие</p>
        </header>

        <!-- Секция скидок -->
        <div class="row mb-4">
            <div class="col-12">
                <div class="discount-section">
                    <div class="row align-items-center">
                        <div class="col-md-3">
                            <label class="form-label">Скидка %</label>
                            <input type="range" class="form-range" id="discount-slider" min="0" max="50" value="0" 
                                   oninput="updateDiscount(this.value)">
                        </div>
                        <div class="col-md-2">
                            <input type="number" class="form-control" id="discount-input" min="0" max="50" value="0"
                                   oninput="updateDiscount(this.value)" placeholder="0">
                        </div>
                        <div class="col-md-7">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="show-original" 
                                       onchange="toggleOriginalPrices()">
                                <label class="form-check-label" for="show-original">
                                    Показывать оригинальные цены
                                </label>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Фильтры -->
        <div class="row mb-4">
            <div class="col-12">
                <div class="row g-2">
                    <div class="col-md-3">
                        <input type="text" class="form-control" id="search-input" placeholder="Поиск...">
                    </div>
                    <div class="col-md-2">
                        <select class="form-select" id="power-filter">
                            <option value="">Мощность</option>
                            <option value="18">18 кВт</option>
                            <option value="24">24 кВт</option>
                            <option value="28">28 кВт</option>
                            <option value="30">30 кВт</option>
                            <option value="32">32 кВт</option>
                            <option value="36">36 кВт</option>
                        </select>
                    </div>
                    <div class="col-md-2">
                        <select class="form-select" id="contour-filter">
                            <option value="">Контуры</option>
                            <option value="Двухконтурный">Двухконтурные</option>
                            <option value="Одноконтурный">Одноконтурные</option>
                        </select>
                    </div>
                    <div class="col-md-2">
                        <select class="form-select" id="wifi-filter">
                            <option value="">Wi-Fi</option>
                            <option value="Да">С Wi-Fi</option>
                            <option value="Нет">Без Wi-Fi</option>
                        </select>
                    </div>
                    <div class="col-md-2">
                        <select class="form-select" id="stock-filter">
                            <option value="">Наличие</option>
                            <option value="available">В наличии</option>
                            <option value="outofstock">Нет в наличии</option>
                        </select>
                    </div>
                    <div class="col-md-1">
                        <button class="btn btn-primary w-100" onclick="filterProducts()">
                            <i class="bi bi-filter"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Товары -->
        <div id="products-container" class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4"></div>

        <!-- Пагинация -->
        <nav class="mt-4">
            <ul class="pagination justify-content-center" id="pagination"></ul>
        </nav>
    </div>

    <script>
        let allProducts = [];
        let filteredProducts = [];
        let currentPage = 1;
        const productsPerPage = 12;
        let currentDiscount = 0;
        let showOriginalPrices = false;

        // Загрузка данных
        async function loadData() {
            try {
                const response = await fetch('data.json');
                allProducts = await response.json();
                filterProducts();
            } catch (error) {
                console.error('Ошибка загрузки:', error);
            }
        }

        // Расчет цены со скидкой
        function calculateDiscountPrice(price, discount) {
            return Math.round(price * (1 - discount / 100));
        }

        // Обновление скидки
        function updateDiscount(value) {
            value = Math.max(0, Math.min(50, parseInt(value) || 0));
            document.getElementById('discount-slider').value = value;
            document.getElementById('discount-input').value = value;
            currentDiscount = value;
            renderProducts();
        }

        // Переключение показа оригинальных цен
        function toggleOriginalPrices() {
            showOriginalPrices = document.getElementById('show-original').checked;
            renderProducts();
        }

        // Фильтрация
        function filterProducts() {
            const search = document.getElementById('search-input').value.toLowerCase();
            const power = document.getElementById('power-filter').value;
            const contour = document.getElementById('contour-filter').value;
            const wifi = document.getElementById('wifi-filter').value;
            const stock = document.getElementById('stock-filter').value;
            
            filteredProducts = allProducts.filter(product => {
                return (
                    product.Модель.toLowerCase().includes(search) &&
                    (!power || product.Мощность == power) &&
                    (!contour || product.Контуры === contour) &&
                    (!wifi || product.WiFi === wifi) &&
                    (!stock || (stock === 'available' && product.В_наличии > 0) || (stock === 'outofstock' && product.В_наличии === 0))
                );
            });
            
            currentPage = 1;
            renderProducts();
            renderPagination();
        }

        // Отображение товаров
        function renderProducts() {
            const start = (currentPage - 1) * productsPerPage;
            const products = filteredProducts.slice(start, start + productsPerPage);
            const container = document.getElementById('products-container');
            
            container.innerHTML = products.map(product => {
                const discountPrice = calculateDiscountPrice(product.Цена, currentDiscount);
                
                return `
                    <div class="col">
                        <div class="card h-100">
                            <img src="images/${product.Артикул}.jpg" class="card-img-top product-img" 
                                 alt="${product.Модель}" onerror="this.src='images/default.jpg'">
                            <div class="card-body">
                                <h6 class="text-muted small">${product.Артикул}</h6>
                                <h6 class="card-title">${product.Модель}</h6>
                                
                                <div class="mb-2">
                                    <span class="badge bg-primary">${product.Мощность} кВт</span>
                                    <span class="badge bg-secondary">${product.Контуры}</span>
                                    ${product.WiFi === 'Да' ? '<span class="badge bg-success">Wi-Fi</span>' : ''}
                                </div>
                                
                                <div class="mb-2">
                                    ${currentDiscount > 0 ? `
                                        <div class="original-price small">${product.Цена.toLocaleString('ru-RU')} руб.</div>
                                        <div class="discount-price">${discountPrice.toLocaleString('ru-RU')} руб.</div>
                                        <div class="text-success small">Экономия ${currentDiscount}%</div>
                                    ` : `
                                        <div class="fw-bold">${product.Цена.toLocaleString('ru-RU')} руб.</div>
                                    `}
                                </div>
                                
                                <div class="mb-2">
                                    <span class="${product.В_наличии > 0 ? 'in-stock' : 'out-of-stock'}">
                                        <i class="bi ${product.В_наличии > 0 ? 'bi-check-circle' : 'bi-x-circle'}"></i>
                                        ${product.Статус} (${product.В_наличии} шт.)
                                    </span>
                                </div>
                            </div>
                        </div>
                    </div>
                `;
            }).join('');
        }

        // Пагинация
        function renderPagination() {
            const totalPages = Math.ceil(filteredProducts.length / productsPerPage);
            const pagination = document.getElementById('pagination');
            
            if (totalPages <= 1) {
                pagination.innerHTML = '';
                return;
            }
            
            let html = '';
            for (let i = 1; i <= totalPages; i++) {
                html += `<li class="page-item ${i === currentPage ? 'active' : ''}">
                    <a class="page-link" href="#" onclick="changePage(${i})">${i}</a>
                </li>`;
            }
            
            pagination.innerHTML = html;
        }

        function changePage(page) {
            currentPage = page;
            renderProducts();
            window.scrollTo(0, 0);
        }

        // Загрузка при старте
        document.addEventListener('DOMContentLoaded', loadData);
        
        // Поиск при нажатии Enter
        document.getElementById('search-input').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') filterProducts();
        });
    </script>
</body>
</html>
