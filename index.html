<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Каталог котлов</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .product { border: 1px solid #ddd; padding: 15px; margin: 10px; border-radius: 5px; }
        .available { color: green; }
        .out-of-stock { color: red; }
    </style>
</head>
<body>
    <h1>Каталог котлов</h1>
    <div id="products"></div>
    <script>
        fetch('https://raw.githubusercontent.com/e-laggartt/kotly-catalog/main/data.json')
            .then(response => response.json())
            .then(data => {
                const container = document.getElementById('products');
                data.forEach(product => {
                    const div = document.createElement('div');
                    div.className = 'product';
                    div.innerHTML = `
                        <h2>${product.model}</h2>
                        <p>Артикул: ${product.article}</p>
                        <p>Мощность: ${product.power}</p>
                        <p>Цена: ${product.price} руб.</p>
                        <p class="${product.available > 0 ? 'available' : 'out-of-stock'}">
                            ${product.available > 0 ? `В наличии: ${product.available} шт.` : 'Нет в наличии'}
                        </p>
                    `;
                    container.appendChild(div);
                });
            });
    </script>
</body>
</html>
